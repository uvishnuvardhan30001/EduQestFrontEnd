                <h1 class="text-center mb-4">Available Courses</h1>
                <div class="row">
                    <!-- Course 1 -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="images/aiml.jpg" class="card-img-top" alt="AI & ML">

                                <h5 class="card-title">AI & ML</h5>

                                <a href="courseifo.html" class="btn btn-primary">Enroll</a>

                    </div>
                    
                    <!-- Course 2 -->
                    <div class="col-md-6 mb-4">

                    <div class="col-md-6 mb-4">

                        </div>
                    </div>

                        <div class="card">
                            <img src="images/jfsd.png" class="card-img-top" alt="Java Full Stack">
                            <div class="card-body text-center">
                                <h5 class="card-title">Java Full Stack</h5>
                                <p class="card-text">Timeline: 1 month</p>
                                <a href="courseifo.html" class="btn btn-primary">Enroll</a>
                            </div>
                        </div>
                    </div>
                </div>
