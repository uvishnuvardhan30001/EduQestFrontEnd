<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <link rel="stylesheet" href="student.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-navbar {
            background-color: #003366;
            color: #fff;
            padding: 10px;
        }
        .top-navbar .logo img {
            height: 40px;
        }
        .top-nav-links a {
            color: #fff;
            font-weight: bold;
        }
        .side-navbar {
            background-color: #004080;
            color: #fff;
            padding-top: 20px;
            position: fixed;
            width: 200px;
            height: 100vh;
            top: 0;
            left: 0;
        }
        .side-navbar ul {
            list-style: none;
            padding: 0;
        }
        .side-navbar ul li a {
            color: #fff;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .side-navbar ul li a:hover {
            background-color: #003366;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <header class="top-navbar d-flex justify-content-between align-items-center">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav class="top-nav-links">
            <ul class="d-flex m-0 p-0">
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Side Navigation Bar -->
    <aside class="side-navbar">
        <ul>
            <li><a href="studentindex.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="courses.html"><i class="fas fa-book"></i> Courses</a></li>
            <li><a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
            <li><a href="mycourses.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <div class="container mt-5">
            <h1 class="text-center mb-4" style="color: #003366;">My Courses</h1>
            <div class="row">
                <!-- Course 1 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <img src="images/aiml.jpg" class="card-img-top" alt="AI & ML">
                        <div class="card-body text-center">
                            <h5 class="card-title">AI & ML</h5>
                            <a href="#" class="btn btn-primary">Continue</a>
                        </div>
                    </div>
                </div>
                
                <!-- Course 2 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <img src="images/c++.jpg" class="card-img-top" alt="C++">
                        <div class="card-body text-center">
                            <h5 class="card-title">C++</h5>
                            <a href="#" class="btn btn-primary">Continue</a>
                        </div>
                    </div>
                </div>
                
                <!-- Course 3 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <img src="images/mern.png" class="card-img-top" alt="MERN Stack">
                        <div class="card-body text-center">
                            <h5 class="card-title">MERN Stack</h5>
                            <a href="#" class="btn btn-primary">Continue</a>
                        </div>
                    </div>
                </div>

                <!-- Course 4 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <img src="images/jfsd.png" class="card-img-top" alt="Java Full Stack">
                        <div class="card-body text-center">
                            <h5 class="card-title">Java Full Stack</h5>
                            <a href="#" class="btn btn-primary">Continue</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
