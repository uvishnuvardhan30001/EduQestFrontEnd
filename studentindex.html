<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="student.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="top-navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav class="top-nav-links">
            <ul>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Side Navigation Bar -->
    <aside class="side-navbar">
        <ul>
            <li><a href="studentindex.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="courses.html"><i class="fas fa-book"></i> Courses</a></li>
            <li><a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </aside>

    <!-- Main Content for Dashboard -->
    <main class="content">
        <div class="container">
            <h1 class="text-center mb-4">Dashboard</h1>
            <div class="dashboard-container">
                <!-- Courses Registered -->
                <div class="dashboard-box">
                    <h3>Courses Registered</h3>
                    <div class="progress-ring">
                        <svg width="120" height="120">
                            <circle class="bg" cx="60" cy="60" r="50"></circle>
                            <circle class="progress" cx="60" cy="60" r="50" stroke-dasharray="314" stroke-dashoffset="126"></circle>
                        </svg>
                        <div class="percentage">60%</div>
                    </div>
                    <p>Registered Courses</p>
                </div>
                
                <!-- Courses Available -->
                <div class="dashboard-box">
                    <h3>Courses Available</h3>
                    <div class="progress-ring">
                        <svg width="120" height="120">
                            <circle class="bg" cx="60" cy="60" r="50"></circle>
                            <circle class="progress" cx="60" cy="60" r="50" stroke-dasharray="314" stroke-dashoffset="188"></circle>
                        </svg>
                        <div class="percentage">40%</div>
                    </div>
                    <p>Available Courses</p>
                </div>
                
                <!-- Assignment Completion -->
                <div class="dashboard-box">
                    <h3>Assignment Completion</h3>
                    <div class="progress-ring">
                        <svg width="120" height="120">
                            <circle class="bg" cx="60" cy="60" r="50"></circle>
                            <circle class="progress" cx="60" cy="60" r="50" stroke-dasharray="314" stroke-dashoffset="63"></circle>
                        </svg>
                        <div class="percentage">80%</div>
                    </div>
                    <p>Assignments Completed</p>
                </div>

                <!-- Course Completion -->
                <div class="dashboard-box">
                    <h3>Course Completion</h3>
                    <div class="progress-ring">
                        <svg width="120" height="120">
                            <circle class="bg" cx="60" cy="60" r="50"></circle>
                            <circle class="progress" cx="60" cy="60" r="50" stroke-dasharray="314" stroke-dashoffset="94"></circle>
                        </svg>
                        <div class="percentage">70%</div>
                    </div>
                    <p>Courses Completed</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
