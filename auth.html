<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Sign In / Sign Up</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="auth.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="flip-card" id="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h2>Sign In</h2>
                <input type="email" class="form-control" placeholder="Email" required>
                <input type="password" class="form-control" placeholder="Password" required>
                <button onclick="redirectToStudentIndex()"><i class="fas fa-sign-in-alt"></i> Sign In</button>
                <p>Don't have an account? <a href="#" onclick="toggleFlip()">Sign Up</a></p>
            </div>
            <div class="flip-card-back">
                <h2>Sign Up</h2>
                <input type="text" class="form-control" placeholder="Full Name" required>
                <input type="date" class="form-control" required>
                <input type="text" class="form-control" placeholder="Education (SSC, Inter)" required>
                <input type="email" class="form-control" placeholder="Email" required>
                <input type="tel" class="form-control" placeholder="Contact No" required>
                <input type="password" class="form-control" placeholder="Password" required>
                <input type="password" class="form-control" placeholder="Confirm Password" required>
                <button onclick="redirectToStudentIndex()"><i class="fas fa-user-plus"></i> Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleFlip()">Sign In</a></p>
            </div>
        </div>
    </div>

    <section class="contact-section">
        <form class="contact-form">
            <input type="text" class="form-control" placeholder="Name" required>
            <input type="email" class="form-control" placeholder="Email" required>
            <input type="tel" class="form-control" placeholder="Contact" required>
            <textarea class="form-control" placeholder="Describe your issue" rows="4" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>

    <script>
        function toggleFlip() {
            document.getElementById('flip-card').classList.toggle('flipped');
        }

        function redirectToStudentIndex() {
            window.location.href = "studentindex.html";
        }
    </script>
</body>
</html>
